<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel='stylesheet' href="{% static 'style1.css' %}">
    <title>Registration Page</title>
</head>
<body>
    
    <nav>
        <img src="http://assets.stickpng.com/images/5848152fcef1014c0b5e4967.png" alt="Py">
        
        <img src="https://seeklogo.com/images/D/django-logo-F46C1DD95E-seeklogo.com.png" alt="movie" style="left: 40px;">
        <img src="https://www.freepnglogos.com/uploads/film-reel-png/film-reel-the-movies-owens-valley-12.png" alt="Py"  style="left: 80px;">

        <form  action="/register" method="post">
            {% csrf_token %}
            <input type="submit" class="create" value="CREATE ACCOUNT">
        </form>

        <form  action="/login" method="post">
            {% csrf_token %}
            <input type="submit" class="login" value="LOG IN">
        </form>
    </nav>

    <div class="app-name">
        <label>CONTENT BASED MOVIE RECOMMENDER SYSTEM</label>
    </div>


    <div class="container">
        <form  method="post">
            {% csrf_token %}
                <div class="crispyforms">
                    {% load crispy_forms_tags %}
                    {{ form|crispy }}
                </div>
                <input type="submit" class="submit_btn" value="Sign Up" style="position:relative; left:20%">
        </form>
        <label style="position:relative;left:20%">Already have an account ? <a href="/login" style="color: white;">Sign In</label></a>
    </div>


</body>
</html>
