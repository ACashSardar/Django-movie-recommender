<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel='stylesheet' href="{% static 'style1.css' %}">
    <title>Log Out</title>
</head>
<body>
    
    <nav>
        <img src="http://assets.stickpng.com/images/5848152fcef1014c0b5e4967.png" alt="Py">
        
        <img src="https://seeklogo.com/images/D/django-logo-F46C1DD95E-seeklogo.com.png" alt="movie" style="left: 40px;">

        <form  action="/register" method="post">
            {% csrf_token %}
            <input type="submit" class="create" value="CREATE ACCOUNT">
        </form>

        <form  action="/login" method="post">
            {% csrf_token %}
            <input type="submit" class="login" value="LOG IN">
        </form>
    </nav>

    <div class="app-name">
        <label>YOU HAVE BEEN SUCCESSFULLY LOGGED OUT</label><br>
    </div>

    <div class="container">
        <label class="ok"><a style="color: navy;" href="/login" >Log In</a> again ?</label>
    </div>
</body>
</html>
